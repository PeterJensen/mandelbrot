<!DOCTYPE html>
<html>
<head>
<title>SIMD Demo: Mandelbrot Animation</title>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
<link rel="stylesheet" href="bootstrap-3.1.1-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="mandelbrot-xdk.css">
<!-- <script src="http://debug-software.intel.com/target/target-script-min.js#1n6psX6uehTE7WYg2yXCEy06LXZiyuvB7R3JVZ5p4LY"></script>  -->
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 top-space"></div>
    <button id="start_stop" type="button" class=" btn btn-primary btn-large col-xs-offset-1 col-xs-2">START</button>
    <button id="size" type="button" class=" btn btn-primary btn-large col-xs-2">Size</button>
    <button id="simd" type="button" class="col-xs-2 btn btn-primary btn-large">+ SIMD</button>
    <div class="col-xs-12 top-space">
      <canvas id="mandel" class="col-xs-12 nopadding"></canvas>
      <p class="text-right small">Peter Jensen, Intel Corporation</p>
    </div>
    <p class="col-xs-12 text-center fps info-font-size">FPS: <span id="fps">0.0</span></p>
    <p class="col-xs-12 text-center simd info-font-size"><span id="info">SIMD: Off</span></div>
  </div>
</div>
<script type="text/javascript" src="jquery-1.8.3.js"></script>
<script src="bootstrap-3.1.1-dist/js/bootstrap.min.js"></script>  
<script type="text/javascript" src="mandelbrot-xdk-ff.js"></script>
<!-- <script src='intelxdk.js'></script> -->
<script type="text/javascript">
/* This code is used to run as soon as Intel activates */
  var onDeviceReady = function(){
    //hide splash screen
    intel.xdk.device.hideSplashScreen();
  };
  document.addEventListener("intel.xdk.device.ready", onDeviceReady, false);
</script>
</body>
</html>
